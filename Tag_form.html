<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag Form</title>
    <style>
      body {
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <p>
      <label>Nama : <input type="text" name="nama" id="nama" placeholder="Masukan Nama Anda" /></label>
    </p>
    <p>
      <label>
        Jurusan
        <select type="text" name="select" id="select">
          <option value="Manajemen Informatika">Manajemen Informatika</option>
          <option value="Administrasi Bisnis">Administrasi Bisnis</option>
          <option value="Akuntansi">Akuntansi</option>
          <option value="Hubungan Masyarakat">Hubungan Masyarakat</option>
        </select>
      </label>
    </p>
    <p>
      Jenis Kelamin <br />
      <label><input type="radio" name="Jenis Kelamin" value="Laki-laki" id="Jenis Kelamin_0" />Laki-laki</label><br />
      <label><input type="radio" name="Jenis Kelamin" value="Perempuan" id="Jenis Kelamin_1" />Perempuan</label>
    </p>
    <p>
      <label>
        Foto
        <input type="file" name="fileField" id="fileField" />
      </label>
    </p>
    <p>
      <label>
        <input type="submit" name="button" id="button" value="Proses" />
      </label>
    </p>
  </body>
</html>
