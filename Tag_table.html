<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Table</title>
  </head>
  <body>
    <table bgcolor="lightblue" width="62%" border="1" cellpadding="0">
      <tr>
        <td colspan="3" align="center">Quarter 1</td>
        <td colspan="3" align="center">Quarter 2</td>
      </tr>
      <tr align="center">
        <td>Jan</td>
        <td>Feb</td>
        <td>Mar</td>
        <td>Apr</td>
        <td>May</td>
        <td>Jun</td>
      </tr>
      <tr>
        <td>100</td>
        <td>5000</td>
        <td>200</td>
        <td>1500</td>
        <td>2500</td>
        <td>1750</td>
      </tr>
      <tr>
        <td>290</td>
        <td>5050</td>
        <td>2300</td>
        <td>100</td>
        <td>270</td>
        <td>300</td>
      </tr>
    </table>
  </body>
</html>
