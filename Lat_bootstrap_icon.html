<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bootsrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javasrcipt" src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <h1> Membuat Icon Pada Bootsrap</h1>
        <p>Icon surat: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>Icon surat sebagai Link:
            <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
        </p>
        <p>Icon hati: <span class="glyphicon glyphicon-heart"></span></p>
        <p>Icon hati diatas tombol:
            <button type=" button" class="btn btn-default">
                <span class="glyphicon  glyphicon-search"></span> Search
            </button>
        </p>
        <p>Icon print: <span class="glyphicon glyphicon-print"></span></p>
        <p>Icon print diatas tombol besar("btn-lg"):
            <a href="#" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-print"></span>Print
            </a>
        </p>
    </div>

</body>

</html>
